<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <script>
                // Definindo as notas dos alunos
        var notaAluno1 = 8;
        var notaAluno2 = 7;
        var notaAluno3 = 9;

        // Calculando a média
        let media = (notaAluno1 + notaAluno2 + notaAluno3) / 3;

        // Exibindo o resultado
        console.log("A média das notas dos alunos é: " + media);


    </script>
